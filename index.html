<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
            background-color: #e6e6e6;
        }
        input {
            width: 50px;
            text-align: center;
        }
    </style>
    <script>
        function updateTotals() {
            let sections = [
                {start: 0, end: 2},   // Section 1: 3 critères
                {start: 3, end: 6},   // Section 2: 4 critères
                {start: 7, end: 10},  // Section 3: 4 critères
                {start: 11, end: 13}  // Section 4: 3 critères
            ];
            
            let scores = document.querySelectorAll(".note");
            let totals = document.querySelectorAll(".total");
            let grandTotal = 0;
            
            // Calculer les totaux par section
            sections.forEach((section, index) => {
                let sectionTotal = 0;
                for(let i = section.start; i <= section.end; i++) {
                    sectionTotal += Number(scores[i].value) || 0;
                }
                totals[index].value = sectionTotal;
                grandTotal += sectionTotal;
            });
            
            // Mettre à jour le total général
            totals[totals.length - 1].value = grandTotal;
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <th>Consigne</th>
            <th>Points</th>
            <th>Note</th>
            <th>Total</th>
        </tr>
        <tr>
            <td colspan="3"><strong>1. Création du Nom de l'Entreprise et du Produit</strong></td>
            <td><input type="text" class="total" readonly></td>
        </tr>
        <tr>
            <td>Originalité et pertinence du nom de l'entreprise</td>
            <td>5</td>
            <td><input type="number" class="note" max="5" oninput="updateTotals()"></td>
            <td></td>
        </tr>
        <tr>
            <td>Cohérence et clarté du nom du produit</td>
            <td>5</td>
            <td><input type="number" class="note" max="5" oninput="updateTotals()"></td>
            <td></td>
        </tr>
        <tr>
            <td>Justification des choix et réflexion menée</td>
            <td>5</td>
            <td><input type="number" class="note" max="5" oninput="updateTotals()"></td>
            <td></td>
        </tr>
        <!-- Répétez le même modèle pour les autres sections -->
        <!-- Assurez-vous d'utiliser la classe "note" pour les champs de notes -->
        <!-- ... -->
        <tr class="total">
            <td colspan="3">Total</td>
            <td><input type="text" class="total" readonly></td>
        </tr>
    </table>
</body>
</html>
